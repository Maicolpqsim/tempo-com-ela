    <script>
        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = `${Math.random() * 100}vw`;
            document.body.appendChild(heart);

           
            heart.addEventListener("animationend", function() {
                heart.remove();
            });
        }

        
        setInterval(createHeart, 1100);

       
        function updateTimer() {
            let startDate = new Date('2024-04-01T00:00:00'); 
            let currentDate = new Date();
            let diffTime = currentDate - startDate; 

            let days = Math.floor(diffTime / (1000 * 60 * 60 * 24)); 
            let years = Math.floor(days / 365);
            let daysInCurrentYear = days % 365;

            document.getElementById('timer').innerText = `Hoje fazem exatos ${years} ano${years !== 1 ? 's' : ''} e ${daysInCurrentYear} dia${daysInCurrentYear !== 1 ? 's' : ''} que meus olhos cruzaram os teus!`;
            document.getElementById('timer2').innerText = `Alguns dos nosso momentos desse ${years} ano${years !== 1 ? 's' : ''} e ${daysInCurrentYear} dia${daysInCurrentYear !== 1 ? 's' : ''} que passamos juntos:`;
        }

        
        setInterval(updateTimer, 1000);
        updateTimer();  
    </script>
